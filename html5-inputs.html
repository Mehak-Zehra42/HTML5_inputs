<html>
<head>
<title> Html5 input types</title>
</head>
<body>      
<label>select colour</label><input type="color">
<br><br>
<label>Number</label><input type="number" min="0" max="100" step="10">
<br><br>
<label>Range</label><input type="range" min="0" max="100" step="10" >
<br><br>
<label>Date</label><input type="date">
<br><br>
<label>Datetime</label><input type="datetime-local"  >
<br><br>
<label>Month</label><input type="month"  >
<br><br>
<label>WEEK</label><input type="week"  >
<br><br>
<label>time</label><input type="time"  >
<br><br>
<label>Email</label><input type="email" placeholder="enter your email address"  >
<br><br>
<label>URL</label><input type="url"  >
<br><br>
<label>Search</label><input type="search"  >
<br><br>
<label>Phone no</label><input type="tel"  >


<input type="submit"/>




</body>
</html>
